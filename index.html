<!DOCTYPE html>
<html>
	<head>
		<title>Music App</title>
		
		<link href="reset.css" type="text/css" rel="stylsheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
		<link href="style.css" type="text/css" rel="stylesheet">

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<!--<script src="app.js" type="text/javascript"></script> -->
		<script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<script src="zee.js"></script>
		<style src="zee.css"></style>
		<style>
	
			@keyframes title {
    			from {color: red;}
    			to {color: blue;
    			font-weight:bold;}
			}
			@keyframes plus{
				from{color:black;}
				to{color: green;}
			}
			#title{
				text-align: center;
				animation-name: title;
    			animation-duration: 2s;
    			animation-iteration-count: 1000;
			}
			#plus{
				font-size:35px;
				animation-name: plus;
				animation-duration: 2s;
				animation-iteration-count: 1000;
			}
			#fav{
				font-weight:bold;
				color:green; 
			}
			#search{
				font-size:50px;
				font-weight:bold;
			}
			.char1{
				color:red;
			}
			.char1:hover{
			 	color:pink;


			}
			.char2{
				color:blue;
			}
			.char2:hover{
			 	color:green;
			}
			.char3{
				color:red;
			}
			.char3:hover{
			 	color:black;
			}
			.char4{
				color:green;
			}
			.char4:hover{
			 	color:orange;
			}
			.char5{
				color:purple;
			}
			.char5:hover{
			 	color:pink;
			}
			.char6{
				color:white;
			}
			.char6:hover{
				color:red;
			}
		</style>
	</head>
	<body>
		<div class="main-container">
			<h1 id="title"> Music <span id="plus">++</span></h1>
			<div class="d-flex flex-row">
				<div class="col-lg-6 pic">
					<div id="photo">
					</div>
					<div id="bio">
					</div>
				</div>
				<div class="col-lg-6 spotify">
					<div id="spotify-header">
					</div>
					<div id="player">
					</div>
					<div id="profile">
					</div>
				</div>
			</div>
			<div class="d-flex flex-row searchbar">
				<div class ="col-lg-12 search">
					<form>
						<div class="form">
							<input type="text" placeholder="enter artist" onfocus="this.placeholder=''" autocomplete="off" id="artist-input">
						</div>
						<button id="submit"><span id="search">search</span></button>
					</form>
					<div id="favorite"> 
					<span class="glyphicon glyphicon-heart-empty heart"></span>
					</div>
				</div>
			</div>
			<div class="d-flex flex-row">
				<div class="col-lg-6 tweets">
					<div id="feed">
					</div>
				</div>
				<div class="col-lg-6 tour">
				<div id="tour-header">
				</div>
				<div id="dates">
				</div>
				</div>
			</div>
			<div class="d-flex flex-row">
				<div class="col-lg-12 footer">

				<span id="fav">Favorites</span>

					<div class="faves">
					</div>
				</div>
			</div>

	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js">		
	</script>
	<script> 
	$("#search").lettering();
	</script>






	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


	</body>
</html>
