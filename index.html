<!DOCTYPE html>
<html>
	<head>
		<title>Music App</title>
		<link href="reset.css" type="text/css" rel="stylsheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
		<link href="style.css" type="text/css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="app.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="main-container">
			<div class="d-flex flex-row">
				<div class="col-lg-6 pic">
					<div id="photo">
					</div>
					<div id="bio">
					</div>
				</div>
				<div class="col-lg-6 spotify">
					<div id="spotify-header">
					</div>
					<div id="player">
					</div>
					<div id="profile">
					</div>
				</div>
			</div>
			<div class="d-flex flex-row">
				<div class ="col-lg-12 search">
					<form>
						<div class="form">
							<input type="text" placeholder="enter artist" onfocus="this.placeholder=''" autocomplete="off" id="artist-input">
						</div>
						<button id="submit">search</button>
					</form>
				</div>
			</div>
			<div class="d-flex flex-row">
				<div class="col-lg-6 tweets">
					<div id="feed">
					</div>
				</div>
				<div class="col-lg-6 tour">
				<div id="dates">
				</div>
				</div>
			</div>
			<div class="d-flex flex-row">
				<div class="col-lg-12 faves">
				faves
				</div>
			</div>








	<script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	</body>
</html>
